<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Karmar2021</title>

    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* align-items: alignment along CROSS AXIS */
      /* stretch (default) | flex-start | flex-end | center | baseline */

      .container {
        height: 400px;
        display: flex;
        flex-wrap: wrap;
        /* align-items: stretch; */
        /* align-items: flex-start;  */
        /* align-items: flex-end; */
        /* align-items: center; */
        align-items: baseline; /* CANH THEO CÁI CHÂN CỦA TEXT */
      }
      .box-4{
          font-size: 70px;
      }

      .box-5{
          font-size: 100px;
      }

    </style>
  </head>
  <body>
    <!-- Parent: flex container -->
    <div class="container">
      <!-- Child: flex items -->
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <div class="box box-4">6</div>
      <div class="box box-5">7</div>
      <div class="box box-4">8</div>
      <div class="box box-5">9</div>
    </div>
  </body>
</html>
