<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Karmar2021</title>

    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* justify-content: alignment along main axis */
      /* flex-start (default) | flex-end | center | space-between | space-around | space-evenly*/

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        justify-content: flex-end;
        justify-content: center;
        justify-content: space-between; /* đầu và cuối sẽ sát vách và các k/c bên trong sẽ đều nhau */
        justify-content: space-around; /*  khoảng cách 2 đầu bằng 50% các khoảng bên trong */
        justify-content: space-evenly; /*  tất cả các k/c đều bằng nhau hết */
      }
    </style>
  </head>
  <body>
    <!-- Parent: flex container -->
    <div class="container">
      <!-- Child: flex items -->
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <div class="box box-4">6</div>
      <div class="box box-5">7</div>
      <div class="box box-4">8</div>
      <div class="box box-5">9</div>
      <div class="box box-4">10</div>
      <div class="box box-5">11</div>
    </div>
  </body>
</html>
