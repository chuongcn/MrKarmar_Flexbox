<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Karmar2021</title>

    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Flex Items Properties */
      /* Flex-shrink: default value = 1 */


      .container {
        display: flex;
        max-width: 800px;
      }
      .box{
        box-sizing: border-box;
        flex-basis: 300px;
      }
      .box-1{
        flex-shrink: 1;
      }
      .box-2{
        flex-shrink: 4;
      }

      /*
          box1: 300
          box2: 300
          total basis: 600
          container: 550
          space remaining: 50
          box1 final: 290
          box2 final: 260 
       */
     
    
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <!-- <div class="box box-3">abc</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div> -->
    </div>
  </body>
</html>
