<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Karmar2021</title>

    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Flex Items Properties */
      /* Flex-grow: default value = 0 */


      .container {
        display: flex;
        max-width: 600px;
      }
      .box{
        box-sizing: border-box;
        width: 100px;
        flex-grow: 1;
      }
      .box-2{
        flex-grow: 3;
      }

      /* KHI CHƯA CÓ MAX-WIDTH:600px
         container:            250
         total basis:          box1 + box2 = 100 + 100 = 200
         space remaining:      250 - 200 = 50
         box1 grow factor:     1/2 * 50 = 25
         box2 grow factor:     1/2 * 50 = 25
         box1 final      :     100 + 25 = 125
         box2 final      :     100 + 25 = 125
      */ 

      /* KHI CÓ MAX-WIDTH:600px
         container:            600
         total basis:          box1 + box2 = 100 + 100 = 200
         space remaining:      600 - 200 = 400
         box1 grow factor:     1/2 * 400 = 200
         box2 grow factor:     1/2 * 400 = 200
         box1 final      :     100 + 200 = 300
         box2 final      :     100 + 200 = 300
      */ 

       /* KHI CÓ MAX-WIDTH:600px and các box đều có thuộc tính flex-grow.
         container:            600
         total basis:          box1 + box2 = 100 + 100 = 200
         space remaining:      600 - 200 = 400
         box1 grow factor:     1/4 * 400 = 100
         box2 grow factor:     3/4 * 400 = 300
         box1 final      :     100 + 100 = 200
         box2 final      :     100 + 300 = 400
      */ 
    
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <!-- <div class="box box-3">abc</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div> -->
    </div>
  </body>
</html>
