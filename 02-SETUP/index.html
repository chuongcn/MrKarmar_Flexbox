<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox - Karmar2021</title>

    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* Flex Items Properties */
      /* Flex basis: default value = auto */
      
      /* Flex basis là width or heigh tùy thuộc vào flex-direction: row hay column */

      .container {
        display: flex;
      }
      .box{
        box-sizing: border-box;
        flex-basis: 120px;
      }
    
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">a</div>
      <div class="box box-2">ab</div>
      <div class="box box-3">abc</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
  </body>
</html>
